app-id: com.gog.Heroes-of-Might-and-Magic
branch: alfa

runtime: org.winepak.Platform/i386
runtime-version: 3.0
sdk: org.winepak.Sdk/i386

command: start

tags:
- proprietary

finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  - --allow=multiarch
  - --device=all
  - --share=network
  - --env=WINEPREFIX=/var/data/win32
  - --env=WINEARCH=win32
  - --env=WINEDEBUG=-all

modules:
  - name: homm3
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - install -Dm766 setup_homm_3_complete_4.0_\(10665\).exe /app/bin/setup_homm_3_complete_4.0.exe

    sources:
      - type: file
        path: setup_homm_3_complete_4.0_(10665).exe


  - name: scripts
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - install -Dm555 start /app/bin
      - install -Dm555 apply_extra /app/bin

    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - wineboot
          - 
          - echo "Performing tweak(s)..."
          - echo "Disable MouseWarpOverride..."
          - wine reg add 'HKEY_CURRENT_USER\Software\Wine\DirectInput' /v MouseWarpOverride /d disable /f
          - 
          - echo "Disable GrabPointer"
          - wine reg add 'HKEY_CURRENT_USER\Software\Wine\X11 Driver' /v GrabFullScreen /d N /f
          -
          - echo "Disable GrabPointer"
          - wine reg add 'HKEY_CURRENT_USER\Software\Wine\X11 Driver' /v GrabPointer /d N /f
          -
          - echo "Installing the game"
          - install -dm 777 "/var/data/win32/drive_c/GOG Games/HoMM 3 Complete/random_maps"
          - "wine /app/bin/setup_homm_3_complete_4.0.exe $@"


      - type: script
        dest-filename: start
        commands:
          - if ! [ -e "${WINEPREFIX}/drive_c/GOG Games/HoMM 3 Complete/Heroes3.exe" ] ; then
          - '    source /app/bin/apply_extra'
          - '    if [[ $? != 0 ]] ; then'
          - '        echo "Installation failed, abort."'
          - '        exit 1'
          - '    fi'
          - else
          -      cd /var/data/win32/drive_c/GOG\ Games/HoMM\ 3\ Complete
          -      wine "C:/GOG Games/HoMM 3 Complete/Heroes3.exe"
          - fi


  - name: resources
    buildsystem: simple
    build-commands:
      - install -Dm644 "com.gog.Heroes-of-Might-and-Magic.png" /app/share/icons/hicolor/128x128/apps/com.gog.Heroes-of-Might-and-Magic.png
      - install -Dm644 com.gog.Heroes-of-Might-and-Magic.appdata.xml /app/share/appdata/com.gog.Heroes-of-Might-and-Magic.appdata.xml
      - install -Dm644 com.gog.Heroes-of-Might-and-Magic.desktop /app/share/applications/com.gog.Heroes-of-Might-and-Magic.desktop

    sources:
      - type: file
        path: com.gog.Heroes-of-Might-and-Magic.appdata.xml

      - type: file
        path: com.gog.Heroes-of-Might-and-Magic.desktop

      - type: file
        path: com.gog.Heroes-of-Might-and-Magic.png
