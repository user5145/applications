app-id: sh.ppy.Osu
branch: alfa

runtime: org.winepak.Platform/i386
runtime-version: 3.0
sdk: org.winepak.Sdk/i386

command: start

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --allow=multiarch
  - --device=all
  - --share=network
  - --env=WINEPREFIX=/var/data/win32
  - --env=WINEARCH=win32
  - --env=WINEDEBUG=-all
  - --env=PATH=/app/wine/bin:/app/bin:/usr/bin

build-options:
  cflags: -O2 -fstack-protector-strong
  cxxflags: -O2 -fstack-protector-strong
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  prefix: "/app/wine"
  env:
    V: '1'

modules:
  - name: setup-wine
    buildsystem: simple
    build-commands:
      - mkdir -p /app/wine


  - name: wine-staging-win32
    config-opts:
      - --disable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --with-netapi
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-opencl
      - --without-pcap
      - --without-udev
    cleanup:
      - /app/wine/app/wine/share/man
      - /app/wine/share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/3.0/wine-3.0.3.tar.xz
        sha256: eb645999ea6f6455a5275bf267e19a32497c8f5aac818ea40afe7c8c396a4da1

  - name: osu
    buildsystem: simple
    build-commands:
      - install -d /app/bin
      - install osu!install.exe /app/bin

    sources:
      - type: file
        url: https://m1.ppy.sh/r/osu!install.exe
        sha256: db0b45baa5aef5ac2870802d26b1fcb0faf28d269dfdf3ba3a8392dabb4d377f


  - name: scripts
    buildsystem: simple
    build-commands:
      - install -d /app/bin
      - install start /app/bin
      - install installer /app/bin

    sources:
      - type: script
        dest-filename: installer
        commands:
          - mkdir -p /var/data/win32
          - wineboot
          - winetricks dotnet40
          - winetricks gdiplus
          - 
          - install -Dm644 /app/discord-rpc.dll "${WINEPREFIX}/drive_c/users/$USER/Local Settings/Application Data/osu!/discord-rpc.dll"
          - wine /app/bin/osu!install.exe "$@"

      - type: script
        dest-filename: start
        commands:
          - if ! [ -e "${WINEPREFIX}/drive_c/users/$USER/Local Settings/Application Data/osu!/osu!.exe" ] ; then
          - '    source /app/bin/installer'
          - '    if [[ $? != 0 ]] ; then'
          - '        echo "Installation failed, abort."'
          - '        exit 1'
          - '    fi'
          - else
          -      wine "C:/users/$USER/Local Settings/Application Data/osu!/osu!.exe"
          - fi


  - name: resources
    buildsystem: simple
    build-commands:
      - install -Dm644 sh.ppy.Osu.svg /app/share/icons/hicolor/512x512/apps/sh.ppy.Osu.svg
      - install -Dm644 sh.ppy.Osu.appdata.xml /app/share/appdata/sh.ppy.Osu.appdata.xml
      - install -Dm644 sh.ppy.Osu.desktop /app/share/applications/sh.ppy.Osu.desktop
      - install -Dm644 linux-discord-rpc.dll /app/discord-rpc.dll

    sources:
      - type: file
        path: sh.ppy.Osu.svg

      - type: file
        path: sh.ppy.Osu.appdata.xml

      - type: file
        path: sh.ppy.Osu.desktop
        
      - type: file
        url: https://github.com/goeo-/discord-rpc/releases/download/v3.2.0/linux-discord-rpc.dll
        sha256: 216bed4c3f79375a6389779b9087ed18d9dae95304362dd21bf9f406cf3e49eb
